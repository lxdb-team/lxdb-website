################################# Default configuration ###################
baseURL = "https://web.lxdb.de"
title = "LXDB Team"
theme = "meghna-hugo"
# post pagination
paginate = "6"
# post excerpt
summaryLength = "15"
# disqus short name
disqusShortname = "lxdb" # get your shortname form here : https://disqus.com
# disable language
disableLanguages = []
# default language
defaultContentLanguage = "de"
defaultContentLanguageInSubdir = true

############################# Plugins ##########################
# css plugins
[[params.plugins.css]]
link = "plugins/bootstrap/bootstrap.min.css"
[[params.plugins.css]]
link = "plugins/themify-icons/themify-icons.css"
[[params.plugins.css]]
link = "plugins/magnific-popup/magnific-popup.css"
[[params.plugins.css]]
link = "plugins/slick/slick.css"
[[params.plugins.css]]
link = "https://code.cdn.mozilla.net/fonts/fira.css"

# js plugins
[[params.plugins.js]]
link = "plugins/jquery/jquery.min.js"
[[params.plugins.js]]
link = "plugins/bootstrap/bootstrap.min.js"
[[params.plugins.js]]
link = "plugins/slick/slick.min.js"
[[params.plugins.js]]
link = "plugins/shuffle/shuffle.min.js"
[[params.plugins.js]]
link = "plugins/magnific-popup/jquery.magnific-popup.min.js"
[[params.plugins.js]]
link = "plugins/lazy-load/lozad.min.js"
############################# Default Parameters ##########################
[params]
logo = "images/logo.png"
# Meta data
description = "LXDB - Free software for free future."
author = "LXDB Team"
# Google Analitycs
google_analitycs_id = "UA-143536360-2"
# post share
post_share = true

# preloader
[params.preloader]
enable = true
preloader = "images/preloader.png"

############################# social icons ##########################
[[params.social]]
icon = "ti-github" # themify icon pack : https://themify.me/themify-icons
link = "https://github.com/lxdb-team"

[[params.social]]
