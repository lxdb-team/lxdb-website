############################# feature ###################################
feature:
  enable: true
  image: images/about/open-source.png
  image_webp: images/about/open-source.webp
  title: Unsere Software ist frei
  content: Die Software, die wir erstellen, wird unter der OpenSource Lizenz
    GNU GPLv3.0 veröffentlicht.
  feature_item:
    - title: Für jeden verfügbar.
      icon: ti-world
      content: Unsere Software ist nach den OpenSource Richtlinien für alle
        nutzbar.

    - title: Von jedem bearbeitbar.
      icon: ti-panel
      content: Da der Quellcode für alle verfügbar ist, kann jeder unsere
        Software nach belieben anpassen.

    - title: Pay what you want.
      icon: ti-money
      content: "Nach dem Pay-what-you-want-System  \n kann unsere Software für einen
        selbst bestimmbaren Betrag,  \n oder auch kostenlos erhalten werden."

    - title: Effizient weiterentwickelbar.
      icon: ti-pencil
      content: "Da der Quellcode frei verfügbar ist,  \n kann er von jedem
        aktualisiert, verbessert,  \n auf GitHub hochgeladen und von unserem
        LXDB-Team eingebunden werden."
